<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases de Amor con Música</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <audio controls loop autoplay>
        <source src="musica_de_fondo.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <div class="contenedor-frase">
        <h1 class="titulo">Solo para Ti</h1>
        
        <p class="frase" id="frase-display">
            "Mi lugar favorito en el mundo es dentro de tu abrazo."
        </p>
        
        <p class="autor" id="autor-display">- Anónimo</p>
        
        <button class="boton-extra" id="boton-cambiar-frase">
            ¡Ver otra frase de amor!
        </button>
    </div>

    <script src="script.js"></script> 
</body>
</html>
